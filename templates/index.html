{% extends 'base.html' %}
{% block content %}
<h2>Upcoming Events</h2>
<div class="row">
  {% for e in events %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ e.title }}</h5>
        <p>{{ e.date.strftime('%Y-%m-%d %H:%M') }} at {{ e.venue }}</p>
        <p>â‚¹{{ e.ticket_price }} | Seats Left: {{ e.available_seats }}</p>
        <a href="{{ url_for('event_detail', event_id=e.id) }}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% else %}
  <p>No upcoming events.</p>
  {% endfor %}
</div>
{% endblock %}
